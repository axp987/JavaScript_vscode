            history 객체
                - 브라우저가 페이지를 변경한 이력이 저장되어 있는 객체
                - 방문한 이전에 사이트로 되돌아갈 수 있는 속성과 함수 제공
                - history 객체의 속성과 함수
                    * length
                        ==> 방문 기록에 있는 갯수 반환
                    * history.back()
                        ==> 이전에 방문한 웹 페이지 이동
                    * history.forward()
                        ==> 다음에 방문한 웹 페이지로 이동
                    * history.go(숫자)
                        ==> 숫자만큼의 페이지로 이동
