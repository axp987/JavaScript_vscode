<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
      /*
        Math 객체: 수학 내장 객체.
        거의 대부분이 함수로 구성
            - abs(숫자)
                ==> 절대값 반환 함수
            - max(숫자1, 숫자2, .... 숫자n)
                ==> 가장 큰 값 반환 함수
            - min(숫자1, 숫자2, .... 숫자n)
                ==> 가장 작은값 반환 함수
            - pow(숫자, 제곱값)
                ==> 거듭제곱 값 반환 함수
            - random(숫자)
                ==> 0~1 사이의 난수 발생 함수
            - round(숫자)
                ==> 소수점 첫째 자리 반올림
            - ceil(숫자)
                ==> 소수점 첫째 자리 올림
            - floor(숫자)
                ==> 소수점 첫째 자리 짜른다.
            - sqrt(숫자)
                ==> 제곱근 값 반환
      */
        let arr = [ 20, 40, 50 , 60, -70, -20, 10, 45, 67, 90 ];
        console.log("최대값: " + Math.max(arr));

        let num = 2.1234;
        console.log("round: " + Math.round(num));
        console.log("ceil: " + Math.ceil(num));
        console.log("floor: " + Math.floor(num));
    </script>
</head>

</body>
</html>
