<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        onload = function() {
            // 문서에서 요소를 찾는 법 - 2번째
            // 2. getElementsByTagName(tagName)
            // 여러개의 태그이름을 가져옴
            // ==> tagName과 일치하는 요소를 배열로 가져옴
            let headers = document.getElementsByTagName("h1");
            // headers[0].innerHTML = "getElementsByTagName() / headers[0]";
            // headers[1].innerHTML = "getElementsByTagName() / headers[1]";
            console.log("h1 태그 length : " + headers.length);

            for(let i=0; i<headers.length; i++) {
                headers[i].innerHTML = "getElementsByTagName() / for / headers[" + i + "]";
            }
        }
    </script>
</head>
<body>
    <h1>Header1</h1>
    <p>Header1 내용</p>
    <hr>
    <h1>Header2</h1>
    <p>Header2 내용</p>
</body>
</html>
