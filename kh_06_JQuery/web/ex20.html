<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script src="../JS/jquery-3.6.1.js"></script>
    <script type="text/javascript">

        /*
          탐색 선택자 ==> 0부터 시작이다.
            1. eq(index) 선택자 
                ==> 지정한 인덱스가 참조하는 요소만 선택하는 선택자
            2. lt(index) 선택자
                ==> 지정한 인덱스 보다 작은(less then) 요소만
                    선택하는 선택자.
            3. gt(index) 선택자
                ==> 지정한 인덱스 보다 큰(grater then)
        */

        $(function() {
            // x == 4
           $("ul li:eq(3)").css("background-color", "pink");
            // x < 4
           $("ul li:lt(3)").css("background-color", "yellow");
            // x > 4
           $("ul li:gt(3)").css("background-color", "skyblue");
        });
    </script>
</head>
