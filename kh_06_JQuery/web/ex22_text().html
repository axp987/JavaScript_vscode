<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../JS/jquery-3.6.1.js"></script>
    <script type="text/javascript">
        /*
            요소 조작 함수
            : 요소를 생성, 복사, 삭제, 속성 변환과 관련된
            함수를 제공

            1. 속성 조작 함수
                html(), text()
            2. 수치 조작 함수

            3. 요소 편집 함수


        */

        $(function() {
            // 1. 속성 조작 함수
            // text() : 선택한 요소 내의 텍스트를 불러오거나 텍스트를 
            //          변경할 때 사용하는 함수
            $("h2").text("텍스트 메시지");
        });

        // 키누르가
        // select태그
        //
    </script>
</head>
<body>
    <h1>객체 조작 및 생성</h1>
    <h2>text()</h2>

</body>
</html>
