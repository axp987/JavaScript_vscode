<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../JS/jquery-3.6.1.js"></script>
    <script type="text/javascript">
        /*
            제이쿼리(JQuery)?
            - 제이쿼리는 웹 사이트에서 자바스크립트를 쉽게 활용할 수 있도록
            도와 주는 오픈 소스 기반의 자바스크립트 라이브러리

            제이쿼리의 특징
            - 웹 페이지 상에서 요소를 쉽게 찾고 조작할 수 있음.
            - 거의 모든 웹 브라우저에 대응할 정도로 호환성이 좋음
            - 애니메이션 등 다양한 기능을 제공함
            - 유지관리가 용이한 짧은 코드 작성을 지원함
            - 오픈소스이어서 쉽게 접근이 가능함.

            제이쿼리 사용 방법
            - 라이브러리 파일을 다운받아서 사용하는 방법
            - CDN(Content Delivery Network)을 이용하여 사용하는 방법
            - jquery 홈페이지 > download > Download the uncompressed, development jQuery 3.6.1 링크저장
        */

        onload = function() {
            let h_els = document.getElementsByTagName("h2");

            console.log(h_els.length);
            for(let i=0; i<h_els.length; i++) {
                h_els[i].style.color = "red";
            }
        }

        /*
            제이쿼리 진입점
                - 문서의 body 부분을 읽고 난 후 제이쿼리를
                실행하라는 의미를 갖는 코드.

            제이쿼리 진입 방법 - 4가지
            1번째 방법
            JQuery(document).ready(function() {
                코드;
            });

            2번째 방법
            jQuery(function() {
                코드;
            });

            3번째 방법
            $(document).ready(function() {
                코드;
            })

            4번째 방법
            $(function() {
                코드;
            });
        */
    </script>
</head>
<body>
    <h2>Header1</h2>

    <h2>Header2</h2>

    <h2>Header3</h2>

    <h2>Header4</h2>

    <h2>Header5</h2>
    
</body>
</html>
