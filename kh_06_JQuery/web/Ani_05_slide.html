<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../JS/jquery-3.6.1.js"></script>
    <script type="text/javascript">
        /*
            - slideUp(): 요소를 숨길 때 사용하는 함수
                형식) $("요소선택").slideUp(효과속도, 콜백);
            
            - slideDown(): 요소를 나타낼 때 사용하는 함수
                형식) $("요소선택").slideDown(효과속도, 콜백);

            - slideToggle(): 요소를 On/Off 함수
                형식) $("요소선택").slideToggle(효과속도, 콜백);
        */

        $(function () {
            $(".btn1").on("click", function() {
                $("img").slideUp(1000);
            });

            $(".btn2").on("click", function() {
                $("img").slideDown(1000);
            });

            $(".btn3").on("click", function() {
                $("img").slideToggle(1000);
            });
        });
    </script>
</head>
<body>
    <img src="../../images/img.jpg" alt="튤립 이미지">
    <br> <br> <br>
    <button class="btn1">slideUp</button>
    <button class="btn2">slideDown</button>
    <button class="btn3">slideToggle</button>
    
</body>
</html>
