<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../JS/jquery-3.6.1.js"></script>
    <script type="text/javascript">
        /*
            키보드 이벤트
            - keypress(): 선택한 요소에서 키보드를 눌렀을 때 이벤트가 발생
                형식) $("요소선택").keypress(function(매개변수)) { ... });

            - keydown(): 선택한 요소에서 키보드를 눌렀을 때 이벤트가 발생
                형식) $("요소선택").keydown(function(매개변수) { ... });

            - keyup(): 선택한 요소에서 키보드에서 손을 떼었을 때 이벤트 발생
                형식) $("요소선택").keyup(function(매개변수) { ... });
         */
        $(function() {
            $("#user_id").on("keypress", function(e) {
                $(".txt2").text(e.keyCode); // keyCode = Unicode
            });

            $("#user_id").keydown(function(e) {
                $(".txt1").text(e.keyCode); // keyCode = Unicode
                $(this).css("background-color", "yellow");
            });

            $("#user_id").keyup(function(e) {
                $(".txt1").text(e.keyCode); // keyCode = Unicode
                $(this).css("background-color", "skyblue");
            });
        });

    </script>
</head>
<body>
    <p>
        <input type="text" id="user_id">
        <input type="text" id="user_id2">
        <input type="text" id="user_id3">
    </p>
    <p class="txt1"></p>
    <p class="txt2"></p>
</body>
</html>
