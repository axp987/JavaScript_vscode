<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        onload = function() {
            // const p = document.createElement("p");
            // const text = document.createTextNode("안녕하세요");
            // const div = document.getElementById("myDiv");
            // p.appendChild(text); // <p>에 안녕하세요를 추가

            // div.appendChild(p).style.color="red";

            // p 태그 생성
            const p = document.createElement("p");

            // p 태그에 들어갈 텍스트 노드 생성
            const text = document.createTextNode("안녕하세요.");
            
            // 텍스트 노드를 p태그에 추가
            p.appendChild(text);

            const div = document.getElementById("myDiv");
            div.appendChild(p).style.color="red";    
        }
    </script>
</head>
<body>
    <div id="myDiv">
        <!--
            [문제] 아래와 같이 DOM을 이용하여 화면에 요소가 나타나게 해주세요.

            <p>안녕하세요</p>
            조건) "안녕하세요" 라는 글자는 빨간색으로 처리
        -->
    </div>
</body>
</html>
